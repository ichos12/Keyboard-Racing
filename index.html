<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Keyboard Race</title>
</head>
<body>
    <div class="text_window" id="text_window">
        <span id="text">Sample text</span>
        <form>

    <script src="main.js"></script>
</body>
</html>
